<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Job</title>
    <link rel="stylesheet" href="search -job.css">
</head>
<body>

    <nav>
        <ul>
            <li><a href="#">Search Business</a> </li>
            <li><a href="#"> Business Categories</a> </li>
            <li><a href="#">Recent Locations</a> </li>
            <li><a href="#">Agents Located</a> </li>
        </ul>
    </nav>

    <main>
        <form method="post">
            <label>
                <div>Business Name</div>
            <input type="text" name="businessName" placeholder="enter a name">
            </label>
            <label>
                <div>Country</div>
                <input type="search" name="Country" placeholder="search by country">
            </label>
            <label>
                <div>City / State</div>
                <input type="search" name="cityState" placeholder="search by city or state">
            </label>
            <label>
                <div>Zip / Postal Code</div>
                <input type="number" name="zipPostCode" placeholder="enter a postal code">
            </label>
            <label>
                <div>Employers</div>
                <input type="number" name="employers" placeholder="1000-5000">
            </label>
            <label>
                <div>Startup Date</div>
                <input type="date" name="startupDat">
            </label>
            <label>
                <div>Job Opportunity</div>
                <input type="text" name="jobOpportunity" placeholder="any">
            </label>

            <button class="btn">let's find your job</button>




        </form>
    </main>

</body>
</html>
