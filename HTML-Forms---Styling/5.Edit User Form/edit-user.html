<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Form</title>
    <link rel="stylesheet" href="edit-user.css">
</head>
<body>
    <main>

        <h1>EDIT USER</h1>
        <form class="#">
        <div class="checkbox">
            <input type="checkbox"><label>Deactivate</label>
        </div>

        <div>
            <label><p>Username</p>
                <input type="text">
            </label>
        </div>
        <div>
            <label><p>Email</p>
                <input type="text">
            </label>
        </div>
        <div>
            <label><p>Phone number</p>
                <input type="text">
            </label>
        </div>
        <div>

            <label><p>User type</p>
            <input type="radio" class="radio" value="1" /> Broadband
            <input type="radio" class="radio" value="2" /> Radio
            </label>
        </div>
        <div>
            <label><p>Change Password</p>

        <input type="text">
        </label>
        </div>
        <div>
            <label><p>Groups</p>

            <input type="text">
            </label>
        </div>
            <div>
                <label><p>Group</p>
                 <div class="checks">
                     <input type="checkbox">All Groups</br>
                        <input type="checkbox">Group 1</br>
                        <input type="checkbox">Group 2</br>
                        <input type="checkbox">Group 3</br>
                        <input type="checkbox">Group 4</br>
                 </div>
                </label>
            </div>
            <div>
                <p>Contacts</p>
                <p><a href="#">See Contacts list</a> </p>
            </div>
            <div class="btn">
                <button>Cancel</button>
                <button>Save</button>
            </div>
        </form>
    </main>


</body>
</html>
