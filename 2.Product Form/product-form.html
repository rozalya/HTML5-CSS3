<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Form</title>
    <link rel="stylesheet" href="product-form.css">
</head>
<body>
    <main>
        <section class="picture">
            <img src="img/nike-shoe.png">
        </section>
        <form method="post">
        <section class="info">
            <h1>Nike Roche Run</h1>
            <h2>120$</h2>
            <label>
                <div>Choose Size</div>
                <select>
                    <option value="Value 1" selected="selected">XS</option>
                    <option value="Value 2" >S</option>
                    <option value="Value 3">M</option>
                    <option value="Value 3">L</option>
                </select>
            </label>
            <label>
                <div>Name on card</div>
                <input type="text" placeholder="Enter your name">
            </label>
            <label>
                <div>Card Number</div>
                <input type="number" placeholder="Enter card number">
            </label>
            <div>
            <button>continue</button>
            </div>
        </section>
        </form>
    </main>

</body>
</html>
